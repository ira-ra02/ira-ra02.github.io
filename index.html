<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Green Tea</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://orto-relaks.ru/upload/iblock/fa3/fa3afb8fafbe68f949ce03888208edcf.jpg">
  <img class="mySlides" src="https://i2.wp.com/ochkov.net/wiki/storage/app/media/1./opuhlo-verhnee-veko-chto-delat/f4.jpg">
  <img class="mySlides" src="https://www.tearoad.ru/wp-content/uploads/2020/10/XhlMoHo7wo-1.jpg">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>

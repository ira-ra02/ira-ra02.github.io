<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fvariety.com%2F2020%2Fmusic%2Fasia%2Fbts-fans-army-music-industry-1234786977%2F&psig=AOvVaw1HT5wYQkO2ythz4Sabs1U_&ust=1619514216270000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLi1qd7Gm_ACFQAAAAAdAAAAABAE">
  <img class="mySlides" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn24.img.ria.ru%2Fimages%2F07e4%2F09%2F09%2F1576981713_0%3A0%3A763%3A429_1920x0_80_0_0_8450072c7ccff2a67451946b32ec2bba.jpg&imgrefurl=https%3A%2F%2Fria.ru%2F20210311%2Fbts-1600647233.html&tbnid=OhGG58Zed6EMCM&vet=12ahUKEwi33endxpvwAhWC6qQKHZg3CMIQMyg1egQIARBE..i&docid=CXx2dSThr6v1QM&w=1920&h=1080&q=%D0%B1%D1%82%D1%81&hl=uk&ved=2ahUKEwi33endxpvwAhWC6qQKHZg3CMIQMyg1egQIARBE">
  <img class="mySlides"https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.ft.com%2F__origami%2Fservice%2Fimage%2Fv2%2Fimages%2Fraw%2Fhttps%25253A%25252F%25252Fs3-ap-northeast-1.amazonaws.com%25252Fpsh-ex-ftnikkei-3937bb4%25252Fimages%25252F9%25252F4%25252F3%25252F6%25252F29676349-3-eng-GB%25252FCropped-1601465099A20200930%252520BTS%252520Gwangju.jpg%3Fwidth%3D700%26fit%3Dcover%26gravity%3Dfaces%26dpr%3D2%26quality%3Dmedium%26source%3Dnar-cms&imgrefurl=https%3A%2F%2Fasia.nikkei.com%2FOpinion%2FBTS-is-peaking-but-South-Korea-still-playing-the-same-old-song&tbnid=v_yUv41eSZbuiM&vet=12ahUKEwi33endxpvwAhWC6qQKHZg3CMIQMyhDegQIARBh..i&docid=0Dk2UI7rHs93TM&w=1400&h=788&q=%D0%B1%D1%82%D1%81&hl=uk&ved=2ahUKEwi33endxpvwAhWC6qQKHZg3CMIQMyhDegQIARBh">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>

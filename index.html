<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Green Tea</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://modify.news/photo/e//1542008633_2cb90417_13_600.jpg">
  <img class="mySlides" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fi-tea.club%2Fua%2Fstatti-pro-chaj%2Fjak-zavarjuvati-zelenij-chaj&psig=AOvVaw2drdUGJ96KlovEFecQyQRS&ust=1620899008407000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNCX9sLtw_ACFQAAAAAdAAAAABAX">
  <img class="mySlides" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fi-tea.club%2Fua%2Fstatti-pro-chaj%2Fjak-zavarjuvati-zelenij-chaj&psig=AOvVaw2drdUGJ96KlovEFecQyQRS&ust=1620899008407000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNCX9sLtw_ACFQAAAAAdAAAAABAX">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>

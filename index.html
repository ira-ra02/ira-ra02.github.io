<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcrldubno.org.ua%2F8187%2F%25D1%258F%25D0%25BA-%25D0%25B7%25D0%25B5%25D0%25BB%25D0%25B5%25D0%25BD%25D0%25B8%25D0%25B9-%25D1%2587%25D0%25B0%25D0%25B9-%25D0%25B2%25D0%25BF%25D0%25BB%25D0%25B8%25D0%25B2%25D0%25B0%25D1%2594-%25D0%25BD%25D0%25B0-%25D1%2582%25D0%25B8%25D1%2581%25D0%25BA-%25D0%25BF%25D1%2596%25D0%25B4%25D0%25B2%25D0%25B8%25D1%2589%25D1%2583%2F&psig=AOvVaw2drdUGJ96KlovEFecQyQRS&ust=1620899008407000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNCX9sLtw_ACFQAAAAAdAAAAABAR">
  <img class="mySlides" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fi-tea.club%2Fua%2Fstatti-pro-chaj%2Fjak-zavarjuvati-zelenij-chaj&psig=AOvVaw2drdUGJ96KlovEFecQyQRS&ust=1620899008407000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNCX9sLtw_ACFQAAAAAdAAAAABAX">
  <img class="mySlides"https://www.google.com/url?sa=i&url=https%3A%2F%2Fi-tea.club%2Fua%2Fstatti-pro-chaj%2Fjak-zavarjuvati-zelenij-chaj&psig=AOvVaw2drdUGJ96KlovEFecQyQRS&ust=1620899008407000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNCX9sLtw_ACFQAAAAAdAAAAABAX">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
